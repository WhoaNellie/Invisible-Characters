<!DOCTYPE html>
<html>
    <head>
        <title>Invisible Character Finder</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <textarea
                name="text"
                id="text"
                cols="30"
                rows="10"
                v-model="text"
            ></textarea>
            <button v-on:click="findChars">Submit</button>
        </div>

        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    text: "",
                    codes: [
                        "00A0",
                        "2000",
                        "2001",
                        "2002",
                        "2003",
                        "2004",
                        "2005",
                        "2006",
                        "2007",
                        "2008",
                        "2009",
                        "200A",
                        "2028",
                        "205F",
                        "3000",
                    ],
                },
                methods: {
                    findChars: function () {
                        console.log(this.text);

                        let searchChars = this.codes.map(
                            (code) => `\\u${code}`
                        );
                        searchChars = `[${searchChars.join("")}]`;

                        let regex = new RegExp(searchChars, "g");
                        console.log(this.text.replace(regex, "!!!"));
                    },
                },
            });
        </script>
    </body>
</html>
