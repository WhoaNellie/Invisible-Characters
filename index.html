<!DOCTYPE html>
<html>
  <head>
    <title>Invisible Character Finder</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <textarea
        name="text"
        id="text"
        cols="30"
        rows="10"
        v-model="text"
      ></textarea>
      <button>Submit</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          text: "",
        },
      });
    </script>
  </body>
</html>
