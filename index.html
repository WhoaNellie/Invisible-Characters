<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>

    <textarea
      name="text"
      id="text"
      cols="30"
      rows="10"
      placeholder="Paste Text Here"
    ></textarea>
    <button>Submit</button>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
      });
    </script>
  </body>
</html>
